<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">
    <title>Updated Successfully</title>
</head>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>


<div class="container">
    <h2>Apartment details updated successfully! </h2>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Location</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Guest Capacity</th>
        </tr>
        <td th:text="${apartment.id}"></td>
        <td th:text="${apartment.title}"></td>
        <td th:text="${apartment.location}"></td>
        <td th:text="${#dates.format(apartment.occupiedStartDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
        <td th:text="${#dates.format(apartment.occupiedEndDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
        <td th:number="${apartment.guestCapacity}"></td>
        <td th:number="${apartment.rating}"></td>
        <td th:number="${apartment.rooms}"></td>
        </tr>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
