<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">

    <title>Customer Selection</title>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>

</html>
