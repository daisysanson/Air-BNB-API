<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">

    <title>Main page</title>

</head>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Find your booking</h1>
            <form action="#" th:action="@{/viewBookingResult}" th:object="${booking}" method="post">
                <div class="form-group">
                    <label> Booking ID </label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                    <small id="advice" class="form-text text-muted">Enter your booking's ID</small>
                </div>
                <p><input class="button" type="submit" value="Submit"/> <input class="button" type="reset"
                                                                               value="Reset"/>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>
</html>
