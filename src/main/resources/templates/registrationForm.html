<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">

    <title>Registration</title>

</head>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>
<body>

<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Register</h1>
                    <div class="info-form">
                        <h2 class="invalid" th:text="${rejectMessage}"></h2>
                        <form class="form-inline justify-content-center" th:action="@{/registrationResult}"
                              method="POST">
                            <div class="col-md-6 text-center">
                                <div class="form-group">
                                    <label for="inputEmail" class="sr-only">Username</label>
                                    <input type="email" name="email" id="inputEmail" class="form-control"
                                           placeholder="Username"
                                           required=""/>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" name="password" id="inputPassword" class="form-control"
                                           placeholder="Password"
                                           required=""/>
                                </div>

                                <button class="btn btn-lg btn-block display-3" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">
                    <div class="col-md-6 text-center">
                        <p> Already have an account? <a href="login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</div>
</body>
</html>
