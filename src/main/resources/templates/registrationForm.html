<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Register</h1>
                    <div class="info-form">
                        <h2 class="invalid" th:text="${rejectMessage}"></h2>
                        <form class="form-inline justify-content-center" th:action="@{/registrationResult}"
                              method="POST">
                            <div class="col-md-6 text-center">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" id="inputEmail" class="form-control"
                                           placeholder="Email"
                                           required=""/>
                                </div>
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="userName" name="userName" id="inputUserName" class="form-control"
                                           placeholder="User Name"
                                           required=""/>
                                </div>
                                <div class="form-group">
                                    <label> Password</label>
                                    <input type="password" name="password" id="inputPassword" class="form-control"
                                           placeholder="Password"
                                           required=""/>
                                </div>
                                <div class="form-group">
                                <label>First Name</label>
                                <input type="firstName" name="firstName" id="inputFirstName" class="form-control"
                                       placeholder="First Name"
                                       required=""/>
                            </div>
                                <div class="form-group">
                                    <label>Surname</label>
                                    <input type="lastName" name="lastName" id="inputLastName" class="form-control"
                                           placeholder="Last Name"
                                           required=""/>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="address" name="address" id="inputAddress" class="form-control"
                                           placeholder="Address"
                                           required=""/>
                                </div>
                                <div class="col-sm-10 offset-sm-1 text-center">
                                <button class="btn btn-lg btn-block display-3" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <form class="form-inline justify-content-center">
                    <div class="col-md-6 text-center">
                        <p> Already have an account? <a href="login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
