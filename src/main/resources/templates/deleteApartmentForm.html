<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Select an apartment to delete</h1>
            <form action="#" th:action="@{/deleteApartmentResult}" th:object="${apartment}" method="delete">
            <div class="form-group">
                <label> Apartment ID </label>
                <input type="text" class="form-control col-lg-4" th:field="*{id}"/>
                <small id="advice" class="form-text text-muted">Enter the apartment's ID</small>
                <div class="form-group">
                    <input class="btn btn-md col-lg-2" type="submit" value="Submit"/>
                    <input class="btn btn-md col-lg-2" type="reset" value="Reset"/>
                </div>
        </div>
            </form>
        </div>
    </div>
</div>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
<div th:replace="fragments/scripts :: scripts"></div>

</html>
