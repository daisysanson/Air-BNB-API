<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Select an apartment to delete</h1>
            <form action="#" th:action="@{/deleteApartmentResult}" th:object="${apartment}" method="delete">
            <div class="form-group">
                <label> Apartment ID </label>
                <input type="text" class="form-control" th:field="*{id}"/>
                <small id="advice" class="form-text text-muted">Enter the apartment's ID</small>
            </div>
                <div class="col-sm-10 offset-sm-1 text-center">
                <input class="btn btn-lg btn-block display-3" type="submit" value="Submit"/> <input class="btn btn-lg btn-block display-3" type="reset" value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
</form>


<div th:replace="fragments/footer :: footer"></div>
</body>


</html>
