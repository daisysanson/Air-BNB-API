<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Find a customer</h1>
            <form action="#" th:action="@{/showCustomer}" th:object="${customer}" method="post">
                <div class="form-group">
                    <label> Customer ID </label>
                    <input type="text" class="form-control col-lg-4" th:field="*{id}"/>
                    <small id="advice" class="form-text text-muted">Enter the customer's ID</small>
                </div>
                <div class="form-group">
                    <input class="btn btn-md col-lg-2" type="submit" value="Submit"/>
                    <input class="btn btn-md col-lg-2" type="reset" value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
