<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">

    <title>Main page</title>

</head>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Find an apartment</h1>
            <form action="#" th:action="@{/findApartmentResult}" th:object="${apartment}" method="post">
                <div class="form-group">
                    <label> Apartment ID </label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                    <small id="advice" class="form-text text-muted">Enter the apartment's ID</small>
                </div>
                <p><input class="button" type="submit" value="Submit"/> <input class="button" type="reset"
                                                                               value="Reset"/>
            </form>
        </div>
    </div>
</div>


</body>
</html>
