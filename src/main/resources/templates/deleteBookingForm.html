<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Enter a Booking ID to delete</h1>
            <form action="#" th:action="@{/deleteBookingResult}" th:object="${booking}" method="delete">
                <div class="form-group">
                    <label> Booking ID </label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                    <small id="advice" class="form-text text-muted">Enter the booking ID</small>
                </div>
                <p><input class="button" type="submit" value="Submit"/> <input class="button" type="reset"
                                                                               value="Reset"/>
                </p>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
