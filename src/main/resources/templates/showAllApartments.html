<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <h2>List of all apartments: </h2>
    <table class="table table-striped">
        <tr>
            <th>Apartment ID</th>
            <th>Title</th>
            <th>Address</th>
            <th>Guest Capacity</th>
            <th>Rooms</th>
            <th>Rating</th>
        </tr>
        <tr th:each="apartment :${apartment}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.title}"></td>
            <td th:text="${apartment.address}"></td>
            <td th:text="${apartment.guestCapacity}"></td>
            <td th:text="${apartment.rating}"></td>
            <td th:text="${apartment.rooms}"></td>
        </tr>

    </table>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
