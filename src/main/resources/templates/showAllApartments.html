<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">
    <title>Apartments</title>
</head>
<body>
<nav th:replace="Fragments/nav :: nav"></nav>


<div class="container">
    <h2>List of all apartments: </h2>
    <table class="table table-striped">
        <tr>
            <th>Apartment ID</th>
            <th>Title</th>
            <th>Address</th>
            <th>Guest Capacity</th>
            <th>Rooms</th>
            <th>Rating</th>
        </tr>
        <tr th:each="apartment :${apartment}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.title}"></td>
            <td th:text="${apartment.address}"></td>
            <td th:text="${apartment.guestCapacity}"></td>
            <td th:text="${apartment.rating}"></td>
            <td th:text="${apartment.rooms}"></td>
        </tr>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
