<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"></head>
<body>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="table table-striped">
                                            <label class="form-control-label">Username</label>
                                            <td class="form-control form-control-alternative"  th:text="${user.firstName}"></td>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="table">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Email Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-4">Contact information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-address">Address</label>
                                            <input id="input-address" class="form-control form-control-alternative" placeholder="Address" value="" type="text">
                                        </div>
                                        <h6 class="heading-small text-muted mb-4">Your Bookings</h6>
                                        <table class="table table-striped">
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Location</th>
                                                <th>Guest Capacity</th>
                                                <th>Rating</th>
                                                <th>Rooms</th>
                                            </tr>
                                        <tr th:each="booking :${bookings}">
                                            <td th:text="${booking.id}"></td>
                                            <td th:text="${booking.apartment.title}"></td>
                                            <td th:text="${booking.apartment.address}"></td>
                                            <td th:text="${booking.apartment.guestCapacity}"></td>
                                            <td th:text="${booking.apartment.rating}"></td>
                                            <td th:text="${booking.apartment.rooms}"></td>
                                        </tr>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
</body>
