<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"></head>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add a new Apartment</h1>
            <form action="#" th:action="@{/apartmentResult}" th:object="${apartment}" method="POST">
                <div class="form-group">
                    <label> Apartment title </label>
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label> Address: </label>
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
                <div class="form-group">
                    <label> Guest Capacity: </label>
                    <input type="number" class="form-control" th:field="*{guestCapacity}"/>
                </div>
                <div class="form-group">
                    <label> Rating: </label>
                    <input type="number" class="form-control" th:field="*{rating}" required/>
                </div>
                <div class="form-group">
                    <label> Rooms: </label>
                    <input type="number" class="form-control" th:field="*{rooms}" required/>
                </div>
                <div class="col-sm-10 offset-sm-1 text-center">
                <input class="btn btn-lg btn-block display-3" type="submit" value="Submit"/>
                    <input class="btn btn-lg btn-block display-3" type="reset" value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
