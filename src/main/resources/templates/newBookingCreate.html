<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Customer details: </h2>
            <form action="#" th:action="@{/newBooking}" th:object="${booking}" method="POST">
                <div class="form-group">
                    <label> Your Email </label>
                    <div th:text="${#authentication.name}">
                </div>
                <div class="form-group">
                    <select th:field="*{apartment.id}">
                        <option th:each="apartment : ${apartments}"
                                th:value="${apartment.id}"
                                th:text="${apartment.title}">
                    </select>
                    <div class="form-group">
                        <input class="btn btn-md col-lg-2" type="submit" value="Submit"/>
                        <input class="btn btn-md col-lg-2" type="reset" value="Reset"/>
                    </div>
                </div>
                </div>
            </form>


<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
