<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="Fragments/head :: head"></head>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Select Your Apartment: </h2>

            <form action="#" th:action="@{/newBooking}" th:object="${booking}" method="POST">
                <div class="form-group">
                    <input  type="hidden"  th:value="${user}" name="User"/>
                </div>
                    <select th:field="*{apartment.id}">
                        <option th:each="apartment : ${apartments}"
                                th:value="${apartment.id}"
                                th:text="${apartment.title}">
                    </select>
                <div class="form-group">
                <input type="date" th:value="${booking.start_date}">
                <input type="date" th:value="${booking.end_date}">
                </div>
                <div class="form-group">
                        <input class="btn btn-md col-lg-2" type="submit" value="Submit"/>
                        <input class="btn btn-md col-lg-2" type="reset" value="Reset"/>
                    </div>
            </form>
                </div>
                </div>



<div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>
</div>
</body>

</html>
