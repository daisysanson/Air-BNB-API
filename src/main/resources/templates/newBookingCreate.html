<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Make a booking</title>

    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">
</head>
<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Customer details: </h2>
            <form action="#" th:action="@{/newBooking}" th:object="${booking}" method="POST">
                <div class="form-group">
                    <label> Customer Name </label>
                    <input type="text" class="form-control" th:field="*{customer.name}"/>
                </div>
                <select class="dropdown" > <label> Select the apartment: </label>
                    <option th:each="apartment : ${apartments}"
                                th:value="${apartment.id}"
                                th:text="${apartment.title}"
                                th:selected="${apartment.id == apartment.title}">
                        </option>
                    </select>

                    <input class="button" type="submit" value="Submit"/> <input class="button" type="reset"
                                                                                value="Reset"/>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
