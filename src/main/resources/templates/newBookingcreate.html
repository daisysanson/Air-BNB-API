<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Make a booking</title>

    <link rel="stylesheet" href="bootstrap/css/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">
</head>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/newBooking}" th:object="${booking}" method="POST">
                <h2>Apartment details</h2>
                <div class="form-group">
                    <label> Id: </label>
                    <input type="text" class="form-control" th:field="*{apartment.id}"/>
                </div>
                <div class="form-group">
                    <label> Title: </label>
                    <input type="text" class="form-control" th:field="*{apartment.title}"/>
                </div>
                <div class="form-group">
                    <label> Location: </label>
                    <input type="text" class="form-control" th:field="*{apartment.location}"/>
                </div>
                <div class="form-group">
                    <label> Occupied Start Date: </label>
                    <input type="datetime-local" class="form-control" th:field="*{apartment.occupiedStartDate}"/>
                </div>
                <div class="form-group">
                    <label> Occupied Start Date: </label>
                    <input type="datetime-local" class="form-control" th:field="*{apartment.occupiedEndDate}"/>
                </div>
                <div class="form-group">
                    <label> Guest Capacity: </label>
                    <input type="number" class="form-control" th:field="*{apartment.guestCapacity}" required/>
                </div>
                <div class="form-group">
                    <label> Rating: </label>
                    <input type="number" class="form-control" th:field="*{apartment.rating}" required/>
                </div>
                <div class="form-group">
                    <label> Rooms: </label>
                    <input type="number" class="form-control" th:field="*{apartment.rooms}" required/>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Customer details: </h2>
            <form action="#" th:action="@{/newBooking}" th:object="${booking}" method="POST">
                <div class="form-group">
                    <label> ID </label>
                    <input type="text" class="form-control" th:field="*{customer.id}"/>
                </div>
                <div class="form-group">
                    <label> Name </label>
                    <input type="text" class="form-control" th:field="*{customer.name}"/>
                    <small id="advice" class="form-text text-muted">Enter new customer's name</small>
                </div>
                <div class="form-group">
                    <label class="dropdown"> Booking Confirmation: </label>
                    <select th:field="*{customer.bookingConfirmed}">
                        <option th:value="false" th:text="False"></option>
                        <option th:value="true" th:text="True"></option>
                    </select>
                </div>
                <input class="button" type="submit" value="Submit"/> <input class="button" type="reset" value="Reset"/>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
