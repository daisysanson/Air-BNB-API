<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/head :: head"/>

<body>

<nav th:replace="Fragments/nav :: nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Update a customer's details</h1>
            <form action="#" th:action="@{/updateCustomer}" th:object="${customer}" method="put">
                <div class="form-group">
                    <label> Customer Name </label>
                    <input type="text" class="form-control col-lg-4" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label> User Name </label>
                    <input type="text" class="form-control col-lg-4" th:field="*{userName}"/>
                </div>
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control col-lg-4" th:field="*{id}"/>
                    <small id="advice" class="form-text text-muted">Enter customer's existing ID</small>
                </div>
                <div class="form-group">
                    <label> Booking: </label>
                    <select th:field="*{bookingConfirmed}">
                        <option th:value="false" th:text="False"></option>
                        <option th:value="true" th:text="True"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-md col-lg-2" type="submit" value="Submit"/>
                    <input class="btn btn-md col-lg-2" type="reset" value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
